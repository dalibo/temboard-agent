version: '2'

services:
  centos6: &centos
    image: dalibo/labs-sdk:centos6
    environment:
    - VERSION
    volumes:
    - ../../:/workspace
    command: /workspace/packaging/rpm/build.sh

  centos7:
    <<: *centos
    image: dalibo/labs-sdk:centos7

  centos8:
    <<: *centos
    image: dalibo/labs-sdk:centos8
